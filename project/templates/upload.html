{% extends 'layout.html' %} {% block title %} Upload {% endblock %} {% block
    content %}
    <h1>Upload Video</h1>
    <form method="POST" action="{{ url_for('upload') }}" enctype="multipart/form-data">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea class="form-control" id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
          <label for="category">Category:</label>
          <select type="text" class="form-select" id="category" name="category" required>
          {% for category in categories %}
            <option value="{{category}}">{{category}}</option>
          {% endfor %}
        </div>
        <div class="form-group">
          <label for="file">Video File:</label>
          <input type="file" class="form-control" id="file" name="file" accept="video/webm" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
      {% endblock %}
